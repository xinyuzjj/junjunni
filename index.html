
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无足之鸟</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "宋体", serif;
            background: linear-gradient(to bottom, #1a1a1a, #444);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin: 0.5em 0;
            color: #e0e0e0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .poem {
            font-size: 1.2rem;
            line-height: 2;
            text-align: center;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            border: 1px solid #555;
        }
        .poem span {
            display: block;
            margin-bottom: 1em;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 href="one.html">无题</h1>
    <div class="poem">
        <span>我欲迎风，再留几步；</span>
        <span>怎奈寒风，拂动痛处。</span>
        <span>些许风霜，些许愁，</span>
        <span>无足之鸟不回头。</span>
        <br>
        <span>我欲成冰，再无退路；</span>
        <span>怎奈寒霜，冰封心窟。</span>
        <span>抛却过往，重头来</span>
        <span>不过些许风霜罢了。</span>
    </div>
    <footer>© 风霜不过尔尔</footer>
</body>
</html>
